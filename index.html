<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

 
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">

   
    <header class="text-center mb-4">
      <h1 class="fw-bold text-primary">📝 TaskNest</h1>
      <p class="text-muted">Plan. Organize. Accomplish.</p>
    </header>

   
    <section class="mb-4">
      <form class="input-group shadow-sm" onsubmit="addTask(); return false;">
        <input type="text" id="taskInput" class="form-control form-control-lg" placeholder="✍️ Write a new task here..." />
        <button class="btn btn-success" type="submit">
          <i class="fas fa-plus fa-lg"></i>
        </button>
      </form>
    </section>

   
    <section class="mb-4">
      <form class="input-group shadow-sm" onsubmit="trackTask(); return false;">
        <input type="text" id="trackTokenInput" class="form-control" placeholder="🔎 Enter Token ID to track" />
        <button class="btn btn-info" type="submit">Track Task</button>
      </form>
    </section>

<input type="checkbox" id="hideCompletedCheckbox"> Hide completed tasks

    <section class="d-flex justify-content-center gap-2 mb-4">
      <button class="btn btn-outline-secondary btn-sm" onclick="filterTasks('all')">All</button>
      <button class="btn btn-outline-success btn-sm" onclick="filterTasks('completed')">Completed</button>
      <button class="btn btn-outline-warning btn-sm" onclick="filterTasks('pending')">Pending</button>
    </section>

    
    <section id="taskList" class="list-group mb-4"></section>


  </main>
  <script src="index.js"></script>
</body>

</html>
